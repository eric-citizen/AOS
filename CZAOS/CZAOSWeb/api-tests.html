<!DOCTYPE html>

<head>

    <script>

        function getAnimals() {

            if (!checkAuthenticated())
                return;

            var api = "api/animal";
            //var api = "api/animal/?regionCode=109119";
            //var api = "api/animal/?zooId=109119";

            //GetAll "api/animal"
            //GetAnimalsByRegionCode "api/animal/?regionCode=???
            //GetAnimalsByZooID "api/animal/?zooId=109119";

            $.ajax({
                url: api,
                beforeSend: function (request) {
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                cache: false,
                type: 'GET',
                contentType: 'application/json; charset=utf-8',
            })
            .done(function (data) {

                $('#dataitems').empty(); // Clear the table body.
                if (data.length === 0)
                {
                    showMessage("Did not find any records");
                }
                else {
                    // Loop through the list  
                    $.each(data, function (key, val) {
                        // Add a table row for the product.
                        var row = '<td>' + val.AnimalRegion + '</td><td>' + val.CommonName + '</td>';

                        $('<tr/>', { html: row })  // Append the name.
                            .appendTo($('#dataitems'));
                    });
                }
                             

            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + err);
                showError("You are unauthorized to access this resource.");
            })
            .always(function () {
                //console.log('always');
            });

        }

        function getSchools() {

            if (!checkAuthenticated())
                return;

            $.ajax({
                url: "api/schools",
                beforeSend: function (request) {                   
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                cache: false,
                type: 'GET',
                contentType: 'application/json; charset=utf-8',                
            })
            .done(function (data) {                
                
                $('#dataitems').empty(); // Clear the table body.

                // Loop through the list of products.
                $.each(data, function (key, val) {
                    // Add a table row for the product.
                    var row = '<td><a class="detail-link" href="#" data-id=' + val.SchoolID + ' >' + val.SchoolName + '</a></td><td>' + val.DistrictName + '</td>';
                    row = row + '<td><a class="delete-link" href="#" data-id=' + val.SchoolID + ' >Delete' + '</a></td>';

                    $('<tr/>', { html: row })  // Append the name.
                        .appendTo($('#dataitems'));
                });

                $('.delete-link').click(function () {
                    var id = $(this).data("id");                    
                    deleteSchool(id);
                });

            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + err);
                showError("You are unauthorized to access this resource.");
            })
            .always(function () {
                //console.log('always');
            });          

        }

        function getUsers() {

            if (!checkAuthenticated())
                return;

            $.ajax({
                url: "api/user/GetAll",
                beforeSend: function (request) {
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                cache: false,
                type: 'GET',
                contentType: 'application/json; charset=utf-8',
            })
            .done(function (data) {

                $('#dataitems').empty(); // Clear the table body.

                // Loop through the list of products.
                $.each(data, function (key, val) {
                    // Add a table row for the product.
                    var row = '<td><a class="detail-link" href="#" data-id=' + val.UserName + ' >' + val.DisplayName + '</a></td><td>' + val.UserName + '</td>';                    

                    $('<tr/>', { html: row })  // Append the name.
                        .appendTo($('#dataitems'));
                });               

            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + err);
                showError("You are unauthorized to access this resource.");
            })
            .always(function () {
                //console.log('always');
            });

        $(document).ready(function () {
            // Handler for .ready() called. 
            getSchools();
            writeWelcomeMessage();
        });

        function addNewSchool() {

            if (!checkAuthenticated())
                return;

            var school = {
                SchoolName: "St Bedes",
                DistrictID: "1",
                Active: "true"
            };

            var API_URL = "api/schools";            

            $.ajax({
                url: API_URL,
                beforeSend: function (request) {
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: $.toJSON(school),
                statusCode: {
                    201 /*Created*/: function (data) {
                        showMessage("New school added!");
                        getSchools();
                    }
                }
            }).fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + err);
                showError("Insert failed: " + err);
            });
            

        }

        function updateSchool() {

            if (!checkAuthenticated())
                return;

            var school = {
                SchoolID: "102",
                SchoolName: "St UPDATED",
                DistrictID: "2",
                Active: "true"
            };

            var API_URL = "api/schools";            

            $.ajax({
                url: API_URL,
                beforeSend: function (request) {
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                cache: false,
                type: 'PUT',
                contentType: 'application/json; charset=utf-8',
                data: $.toJSON(school),
                statusCode: {
                    200: function (data) {
                        showMessage("School updated!");
                        getSchools();
                    }
                }
            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + err);
                showError("Update failed: " + err);
            });

        }

        function deleteSchool(id) {

            if (!checkAuthenticated())
                return;
            
            //var id = 102; 
            var API_URL = "api/schools";

            $.ajax({
                url: API_URL + "/" + id,
                beforeSend: function (request) {
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                cache: false,
                type: 'DELETE',
                contentType: 'application/json; charset=utf-8',                
                statusCode: {
                    204: function (data) {
                        showMessage("School deleted!");
                        getSchools();
                    }
                }
            });

        }

        function login() {

            var API_URL = "api/security/login";            
            var creds = "YXBpdXNlcjphYmNkMTIzNA=="; //apiuser:abcd1234

            $.ajax({
                type: "GET",
                cache: false,
                url: API_URL,
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", creds);
                },      
                processData: false,
                statusCode: {
                    401: function (data) {                        
                        showError("Login unsuccessful");
                    },
                    200: function(data)
                    {
                        setToken(data);
                        console.log("token: " + data);
                        showMessage("Logged In. Token is " + data);
                        writeWelcomeMessage();
                    }
                }
            })
            .done(function (result) {
                console.log("done: " + result);                
            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + API_URL + " Err: " + err);                

            })
            .always(function () {
                console.log("login - always");
            });

        }

        function logout() {

            var API_URL = "api/security/logout";            

            $.ajax({
                type: "POST",
                cache: false,
                url: API_URL,
                beforeSend: function (request) {
                    request.setRequestHeader("Logout", "logout");
                    request.setRequestHeader("CZAOSToken", getToken());
                },
                processData: false,
                statusCode: {                    
                    200: function (data) {
                        deleteToken();
                        showMessage("Logged Out Successfully.");
                        $('#dataitems').empty();
                    }
                }
            })
            .done(function (result) {
                console.log("done: " + result);
            })
            .fail(function (jqxhr, textStatus, error) {
                var err = textStatus + ', ' + error;
                console.log("Request Failed: " + API_URL + " Err: " + err);

            })
            .always(function () {
                console.log("login - always");
            });

        }

        function checkAuthenticated() {

            return true;

            //alert(getToken().length);
            if (getToken().length === 0)
            {
                
                $("#logout").hide();
                showError("You must first authenticate to use the API - no token found.");
                return false;
            }

            $("#login").hide();
            $("#logout").show();
            $("#login").show();
            return true;
        }

        function showError(msg) {

            $('#message').attr("class", "");
            //$('#message').removeClass("hidden");
            $('#message').addClass("message error");
            $('#message').text(msg);

        }

        function showMessage(msg) {

            $('#message').attr("class", "");
            //$('#message').removeClass("hidden");
            $('#message').addClass("message success");
            $('#message').text(msg);

        }

        function setToken(token) {
            $.cookie('CZAOSCookie', token);
        }
        function getToken() {
            if ($.cookie('CZAOSCookie') == null) {
                return "";
            }
            else {
                return $.cookie('CZAOSCookie');
            }
        }
        function deleteToken() {
            $.removeCookie('CZAOSCookie');
            $.cookie('CZAOSCookie') == null;
        }

        function writeWelcomeMessage() {

            if (!checkAuthenticated()) {
                $("#welcome").hide();
            }
            else {
                
                //GET current user: "api/user/?username="
                //GET user by email: "api/user/?email="
                $.ajax({
                    url: "api/user/?email=" + "api@kentilley.com",
                    beforeSend: function (request) {
                        request.setRequestHeader("CZAOSToken", getToken());
                    },
                    cache: false,
                    type: 'GET',
                    contentType: 'application/json; charset=utf-8',
                })
                .done(function (data) {

                    $('#welcome').empty().show();                    
                             
                    $.each(data, function (key, val) {
                        $('#welcome').text(val);
                    });
                })
                .fail(function (jqxhr, textStatus, error) {
                    var err = textStatus + ', ' + error;
                    console.log("Request Failed: " + err);
                    showError("You are unauthorized to access this resource.");
                })
                .always(function () {
                    //console.log('always');
                });

            }

        }

    </script>
